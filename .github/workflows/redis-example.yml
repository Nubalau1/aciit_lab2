name: Redis Service Example
on:
  workflow_dispatch:

jobs:
  redis-test:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 5

    steps:
      - uses: actions/checkout@v5

      - name: Wait for Redis to be healthy
        run: |
          for i in {1..10}; do
            if redis-cli -h redis ping; then
              echo "✅ Redis is ready!"
              exit 0
            fi
            echo "⏳ Waiting for Redis..."
            sleep 3
          done
          echo "❌ Redis did not respond in time" && exit 1

      - name: Test Redis connection
        run: redis-cli -h redis ping
